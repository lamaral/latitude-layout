<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/bundles/latitude-layout/dashboard/css/lower-third.css">
        <link rel="stylesheet" href="/bundles/latitude-layout/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bundles/latitude-layout/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="list-group mb-3" id="nomes">
            </div>
            <div class="mb-3">
                <label for="latitude-third-top-text">Lower third top text</label>
                <input id="latitude-third-top-text" class="form-control" type="text" placeholder="Professor Fulano de Tal">
            </div>
            <div class="mb-3">
                <label for="latitude-third-bottom-text">Lower third bottom text</label>
                <input id="latitude-third-bottom-text" class="form-control" type="text" placeholder="Universidade Placeholder">
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-danger latitude-third-hide"><i class="fas fa-eye-slash"></i>&nbsp;&nbsp;&nbsp;Hide</button>
                        <button type="button" class="btn btn-warning latitude-third-update-show"><i class="fas fa-eye"></i>&nbsp;&nbsp;&nbsp;Update & Show</button>
                    </div>
                </div>
                <div class="col-md-8 align-self-center">
                    <span>Time since last appearance: <span id="stopwatch"></span></span>
                </div>
            </div>
        </div>
        <script src="/bundles/latitude-layout/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/bundles/latitude-layout/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bundles/latitude-layout/node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
        <script src="js/lower-third.js"></script>
    </body>
</html>
