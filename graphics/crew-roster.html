<head>
	<link href="css/crew-roster.css" rel="stylesheet"/>

	<script src="/bundles/latitude/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/crew-roster.js"></script>
</head>
<body>
	<script type="text/javascript">
		WebFontConfig = {
			google: { families: [ 'Oxygen::latin' ] }
		};
		(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
			'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})(); 
	</script>
	<div id="rostercontainer">
		<div id="rosterheadercontainer">
			<div id="rosterheaderleft" class="rosterheader">
				<div id="crewnameleft" class="crewname"></div>
				<div id="crewstockleft" class="crewstock"></div>
			</div>
			<div id="rosterheaderright" class="rosterheader">
				<div id="crewstockright" class="crewstock"></div>
				<div id="crewnameright" class="crewname"></div>
			</div>
		</div>
		<div id="rosterbodycontainer">
			<div id="rosterleft" class="roster">
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
			</div>
			<div id="rosterright" class="roster">
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
				<div class="rosterentry"></div>
			</div>
		</div>
	</div>
</body>
